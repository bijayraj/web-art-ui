<mat-card>
    <mat-card-content>
        <form [formGroup]="credentials" (ngSubmit)="submit()">
            <h2>Log In</h2>
            <mat-error *ngIf="!loginValid">
                The Link has expired
            </mat-error>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Re-Password" formControlName="rePassword" required>
                <mat-error>
                    Please provide a valid password
                    <!-- <div *ngIf="f['rePassword'].errors['matching']">
                        Confirm Password does not match
                    </div> -->
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!credentials.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
