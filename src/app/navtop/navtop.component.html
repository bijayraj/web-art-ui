<mat-toolbar color="primary" class="mat-elevation-z4">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Tag Touring</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">

            <li *ngIf="user" style="vertical-align: middle; !important">
                <a class="menu-link" routerLink="/arts">
                    <mat-icon>view_comfy</mat-icon>Arts
                </a>
            </li>

            <li *ngIf="user && user.role == 'SAdmin'" style="vertical-align: middle; !important">
                <a class="menu-link" routerLink="/users">
                    <mat-icon>supervised_user_circle</mat-icon>Users
                </a>
            </li>

            <li *ngIf="user && (user.role == 'SAdmin' || user.role == 'Admin') "
                style="vertical-align: middle; !important">
                <a class="menu-link" routerLink="/approvals">
                    <mat-icon>thumbs_up_down</mat-icon>Approvals
                </a>
            </li>


            <li *ngIf="user">
                <a (click)="logout()" class="menu-link hand-pointer">
                    <mat-icon>swap_horizontal_circle</mat-icon>Logout
                </a>
            </li>

            <li *ngIf="!user">
                <a (click)="login()" class="menu-link hand-pointer">
                    <mat-icon>account_box</mat-icon>Login
                </a>
            </li>
        </ul>
    </div>
</mat-toolbar>
