<mat-card>
    <mat-card-title>Create Art</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>Save</button>
      <button mat-button>Back</button>
    </mat-card-actions>

    <mat-card-content>
            <form [formGroup]="artForm" (ngSubmit)="createArt()">
                <div style="display: flex; flex-direction: column">
                    <mat-form-field>
                        <mat-label>Select Exhibit</mat-label>
                        <mat-select formControlName="ExhibitId">
                          <mat-option *ngFor="let exhibit of exhibits" [value]="exhibit.id">
                            {{exhibit.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                          
                    <mat-form-field>
                        <input matInput placeholder="Title" required formControlName="title">
                        <mat-error>
                        Please provide a Title
                        </mat-error>
                    </mat-form-field>
        
        
                    <mat-form-field >
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Title" required formControlName="description">

                    </mat-form-field>
        
                    <mat-form-field >
                        <mat-label>More Info URL</mat-label>
                        <input matInput placeholder="More Info Url" formControlName="moreInfo">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary"  [disabled]="!artForm.valid">
                    Submit
                </button>
            </form>

            <div style="display: flex; flex-direction: column">
                <h3>
                    Image
                </h3>
                <div class="row">
                    <div class="col-8">
                        <mat-form-field >
                            <mat-label>Image Url</mat-label>
                            <input matInput placeholder="Image Url" [(ngModel)]="imageUrl">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <img class="preview-img" [src]="imageUrl | safeHtml"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <mat-form-field >
                            <mat-label>Audio Url</mat-label>
                            <input matInput placeholder="Audio Url" [(ngModel)]="audioUrl">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <audio  controls [src]="audioUrl | safeHtml"></audio>
                    </div>
                </div>

            </div>
       
    </mat-card-content>
  </mat-card>
