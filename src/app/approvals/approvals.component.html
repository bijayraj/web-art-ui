<h1>Approval Requests</h1>
<div fxLayout="row" fxLayoutAlign="space-evenly center">

    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Search">
    </mat-form-field>



</div>


<table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.User.username}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
    </ng-container>

    <ng-container matColumnDef="artworkId">
        <th mat-header-cell *matHeaderCellDef> Artwork Title</th>
        <td mat-cell *matCellDef="let element"> {{element.ArtworkId}} </td>
    </ng-container>

    <ng-container matColumnDef="artworkTitle">
        <th mat-header-cell *matHeaderCellDef> Artwork Title</th>
        <td mat-cell *matCellDef="let element"> {{element.Artwork.title}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)" title="Edit Record">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>

            <!-- <button mat-icon-button color="warn" (click)="deleteArtwork(element.id, 'delete')" title="Delete">
                <mat-icon class="mat-18">delete</mat-icon>
            </button> -->
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons>
</mat-paginator>
